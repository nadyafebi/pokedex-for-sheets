<script>
window.onload = function()
{
  document.getElementById('searchButton').onclick = function()
  {
    var textBox = document.getElementById('searchBox');

    function onSuccess(output)
    {
      var nameBox = document.getElementById("pokeName");
      var imageBox = document.getElementById("pokeSprite");
      var shinyBox = document.getElementById("pokeShiny");
      nameBox.innerHTML = output.name;
      imageBox.src = output.sprites.front_default;
      shinyBox.src = output.sprites.front_shiny;
    }

    google.script.run.withSuccessHandler(onSuccess).myFunc(textBox.value);
  };
};
</script>
